<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<head>
  <meta charset="utf-8">
    <title>Vehicle List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    </head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Vehicle Management Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a th:href="@{/drivers}">Vehicle Management</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>
	<div class="container">
		<div class="row">
			<h1>Existing Vehicle Details</h1>
			</div>
			<div class="row">
					<div class="col-lg-3">
					<a th:href="@{/vehicles/new}" class="btn btn-primary btn-sm mb-3">Add Vehicles</a>
				</div>
			</div>
		<table class="table table-striped table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Registration Number</th>
					<th>Location</th>
						<th>Status</th>
							<th>Vendor</th>
								<th>Manufacturer</th>
									<th>Model</th>
					
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="vehicle:${vehicles}">
				 <td th:text="${vehicle.vehicleNo}"></td>
     			   <td th:text="${vehicle.VehicleLocation}"></td>
     			   <td th:text="${vehicle.VehicleStatus}"></td>
     			   <td th:text="${vehicle.VehicleVendor}"></td>
     			   <td th:text="${vehicle.VehicleManufacturer}"></td>
     			   <td th:text="${vehicle.VehicleModel}"></td>
					<td> 
						<a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/vehicles/{id}(id=${vehicle.id})}"
						class="btn btn-danger">Delete</a>
						
					</td>
				
			</tbody>
		</table>
	</div>
</body>

</html>
