<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<head>
  <meta charset="utf-8">
    <title>Drivers List</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    </head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Drivers Management System</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a th:href="@{/drivers}">Driver Management</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
			</div>
			<div class="row">
					<div class="col-lg-3">
					<a th:href="@{/drivers/new}" class="btn btn-primary btn-sm mb-3">Add Drivers</a>
				</div>
			</div>
		<table class="table table-striped table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Drivers Firstname</th>
					<th>Drivers Lasttname</th>
					
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="driver:${drivers}">
				 <td th:text="${driver.firstname}"></td>
     			   <td th:text="${driver.lastname}"></td>
					<td> 
						<a th:href="@{/drivers/edit/{id}(id=${driver.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/drivers/{id}(id=${driver.id})}"
						class="btn btn-danger">Delete</a>
						
					</td>
				
			</tbody>
		</table>
	</div>
</body>

</html>
